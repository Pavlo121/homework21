{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <article>
        <h1>Log In</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
    </article>
</section>
{% endblock %}
