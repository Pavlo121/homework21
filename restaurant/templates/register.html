{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
    <article>
        <h1>Sign Up</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
    </article>
</section>
{% endblock %}
